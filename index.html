<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rogue Elite</title>
</head>
<body>
    <div id="statusBar">
       <span><span class="statusItems">HP: <span id="HP"></span> / <span id="maxHp"></span>
       <span><span class="statusItems">Lvl: <span id="lvl"></span>
       <span><span class="statusItems">Exp: <span id="exp"></span>
       <span><span class="statusItems">Dmg: <span id="dmg"></span>

    </div>
    <div id="main"></div>
    <div id="intro">
        <div id="0" class="charSelect" onclick="charSelect(this)">
            <img src="knight.png" alt="" class="charPicture">
            <div>
                Knight
            </div>
            <div class="charDescription">
                <p>Melee fighter with high healt and physical dmg</p>
                
            </div>
        </div>
        <div id="1" class="charSelect" onclick="charSelect(this)">
            <img src="mage.png" alt="" class="charPicture">
            <div>
                Mage
            </div>
        </div>
        <div id="2" class="charSelect" onclick="charSelect(this)">
            <img src="paladin.png" alt="" class="charPicture">
            <div>
                Paladin
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
